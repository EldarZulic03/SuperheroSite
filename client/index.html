<!DOCTYPE html>
<html>
    <head>
        <title>SuperHero Database</title>
        <meta charset="utf-8">
        <meta name = "description" content = "Web app to showcase REST API I built">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <h1>SuperHeroes!</h1>

        <div id = "results"></div>

        <div id = "fav_div">
        <h2>Favourites List</h2>
        
        <form id ='create_list_form'>
            <input type = "text" id = "list_name" placeholder="Enter List Name">
            <input type = "text" id = "list_content" placeholder = "Enter Hero IDs">
            <button type = "submit" id = "create_list_button">Create List</button>
        </form>

        <form id = "edit_list_form">
            <input type = "text" id="edit_list_name" placeholder="Enter List Name">
            <input type="text" id="edit_content" placeholder="Enter Hero IDs">
            <button type="submit" id="edit_list_button">Edit List</button>
        </form>

        <form id="ret_list_form">
            <input type="text" id="ret_name" placeholder="Enter List Name">
            <button type="submit" id="ret_list_btn">Retrieve List</button>
        </form>
        
        <form id="del_list_form">
            <input type="text" id="del_name" placeholder="Enter List Name">
            <button type="submit" id="del_list_btn">Delete List</button>
        </form>

        
        
        </div>  

        <ul id="lists"></ul>
        <div id = "hero_search">
        <h2>Search For SuperHeroes</h2>

        <form id="search_form">
            <input type="text" id="search_input" placeholder="Search For SuperHero">
            <select id="search_field">
                <option value="name">Name</option>
                <option value="race">Race</option>
                <option value="publisher">publisher</option>
                <option value="power">Power</option>
            </select>
            <button type="submit" id="search_btn">Search</button>
        </form>
        </div>

        <div id="hero_sort">
        <h2>Sort Heros By:</h2>
        <select id="sort_by">
            <option value="none">none</option>
            <option value="name">Name</option>
            <option value="race">Race</option>
            <option value="publisher">Publisher</option>
            <option value="power">Power</option>
        </select>


        <form id="retrieve_form">
            <input type="text" id="display_number" placeholder="Number of Results">
        </form>
        </div> 
        
        <!-- <div id="sorted_results"></div> -->

        <div id = "display_div">
        <h2>Displayed SuperHeroes</h2>
        <button id="clear_btn">Clear</button>
        </div>
        
        <!-- heroes will be displayed here -->
        <div id = "small_display"></div>
        <div id="hero_display"></div>    

        <script src="script.js"></script>
    </body>
</html>
